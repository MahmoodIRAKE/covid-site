<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utitlties.css">
    <link rel="stylesheet" href="./css/dropdown.css">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/data/countries2.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <!--<iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" width="100%" height="600px"></iframe>-->
    <h1>Covid 19 || Statistc || Covid || China|| Death ||</h1>
    <div class="container">
        <div class="stats">
            <div class="left-side">
                <ul>
                    <li>
                        <div class="box">
                            <label for="continet-select">Choose Continet</label>
                            <select class="continet-select">
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <label for="country-select">Choose country</label>
                            <select class="country-select">
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <label for="stacs-select">Choose staCs</label>
                            <select class="stacs-select">
                            </select>
                        </div>
                    </li>

                    <li>
                        <input type="checkbox" id="byContnent" >
                        <label for="byContnent"> Continent</label>
                        <input type="checkbox" id="byCountry">
                        <label for="byCountry"> Country</label>
                    </li>
                </ul>
                <canvas id="myChart-small"></canvas>
            </div>
            <canvas id="myChart-big"></canvas>
        </div>
        <div class="slide">
            <h2> Today Updates</h2>
            <ul class="slide-titles">
                <li>Country</li>
                <li>Confirmed</li>
                <li>Death</li>
                <li>Recover</li>
            </ul>
            <marquee behavior="" direction="up" class="newsFeed">
            </marquee>

        </div>
    </div>


    <script src="./js/main.js" defer type="module"></script>
    <script src="./js/map.js" defer type="module"></script>
    <script src="./js/charts.js" defer type="module"></script>
</body>

</html>
